<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Combined Logo and Text for "زاد" (Zad) -->
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="#1B5E20"/>
  
  <!-- Logo/Symbol Part (Top) -->
  <g transform="translate(512, 400) scale(1.2)">
    <!-- Premium Ornaments -->
    <circle cx="0" cy="0" r="230" stroke="#C5A059" stroke-width="2" stroke-opacity="0.15" fill="none"/>
    <circle cx="0" cy="0" r="215" stroke="#C5A059" stroke-width="1" stroke-opacity="0.1" fill="none"/>

    <!-- Typography Logo: زاد -->
    <g stroke="#C5A059" stroke-width="38" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <!-- Alef -->
      <path d="M0 -110 L0 100" />
      <!-- Zayn -->
      <g transform="translate(110, 0)">
         <path d="M25 -60 C25 -60 25 80 -40 105" />
         <circle cx="25" cy="-125" r="16" fill="#C5A059" stroke="none" />
      </g>
      <!-- Dal -->
      <g transform="translate(-110, 0)">
         <path d="M50 -50 C50 -50 -40 -50 -40 80 L50 105" />
      </g>
    </g>
  </g>

  <!-- Large Bold Text Part (Bottom) -->
  <g transform="translate(512, 850)">
    <!-- Handwritten Calligraphy-style Text for "زاد" -->
    <g fill="#C5A059">
        <!-- Alef -->
        <path d="M10 -150 L-10 -150 L-10 20 L10 20 Z" />
        <!-- Zayn -->
        <g transform="translate(150, 0)">
            <path d="M20 -100 C20 -100 20 50 -60 80 L-50 100 C-50 100 40 80 40 -100 Z" />
            <circle cx="20" cy="-130" r="20" />
        </g>
        <!-- Dal -->
        <g transform="translate(-150, 0)">
            <path d="M60 -80 C60 -80 -40 -80 -40 50 L60 80 L60 100 L-60 100 C-60 100 -60 -100 60 -100 Z" />
        </g>
    </g>
  </g>
</svg>
