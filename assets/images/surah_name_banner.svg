<svg width="800" height="100" viewBox="0 0 800 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="100" fill="#FDFBF7"/>
  
  <!-- Outer Decorative Borders -->
  <rect x="5" y="5" width="790" height="90" stroke="#B88A2F" stroke-width="1.5"/>
  <rect x="9" y="9" width="782" height="82" stroke="#D4AF37" stroke-width="1"/>
  
  <!-- Left Side Ornamentation (Symmetrical) -->
  <g id="left-side" transform="translate(15, 10)">
    <!-- 8-pointed Islamic Star -->
    <g transform="translate(20, 40)">
      <path d="M0 -30 L8 -10 L30 0 L8 10 L0 30 L-8 10 L-30 0 L-8 -10 Z" fill="#3A6E8F" stroke="#D4AF37" stroke-width="1.5"/>
      <circle r="12" fill="white" stroke="#D4AF37" stroke-width="1"/>
      <path d="M0 -10 L3 -3 L10 0 L3 3 L0 10 L-3 3 L-10 0 L-3 -3 Z" fill="#D4AF37"/>
    </g>
    
    <!-- Connectors -->
    <path d="M55 40 H120" stroke="#B88A2F" stroke-width="1.5" stroke-dasharray="2 2"/>
    <path d="M55 35 H100" stroke="#D4AF37" stroke-width="0.8"/>
    <path d="M55 45 H100" stroke="#D4AF37" stroke-width="0.8"/>
  </g>
  
  <!-- Right Side Ornamentation (Mirrored) -->
  <g id="right-side" transform="translate(785, 10) scale(-1, 1)">
    <g transform="translate(20, 40)">
      <path d="M0 -30 L8 -10 L30 0 L8 10 L0 30 L-8 10 L-30 0 L-8 -10 Z" fill="#3A6E8F" stroke="#D4AF37" stroke-width="1.5"/>
      <circle r="12" fill="white" stroke="#D4AF37" stroke-width="1"/>
      <path d="M0 -10 L3 -3 L10 0 L3 3 L0 10 L-3 3 L-10 0 L-3 -3 Z" fill="#D4AF37"/>
    </g>
    
    <path d="M55 40 H120" stroke="#B88A2F" stroke-width="1.5" stroke-dasharray="2 2"/>
    <path d="M55 35 H100" stroke="#D4AF37" stroke-width="0.8"/>
    <path d="M55 45 H100" stroke="#D4AF37" stroke-width="0.8"/>
  </g>
  
  <!-- Center remains perfectly clear for Surah name insertion -->
</svg>
